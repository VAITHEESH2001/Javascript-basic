<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial </title>
    <script>
        var num=parseInt(prompt("Enter the number"));
        var fact=1;
        for(i = 1; i<=num; i++){
            fact=fact*i;
            
        }
        console.log("Factorial of the given number is  "+ fact);
    </script>
</head>
