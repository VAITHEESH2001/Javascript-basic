<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>
<body>
    <script>
        var value=prompt("Enter the letter");
        var vowels=["a","e","i","o","u","A","E","I","O","U"];
        
        function vowel(){
            if( vowels.includes(value)){
                console.log("It is vowel letter : "+value);
            }
            else{
                console.log("It is a consonent : "+value);
            }

        }
        vowel();
    </script>
</body>
</html>
