<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <style>
        h2{
            text-align: center;
            background-color: rgb(179, 179, 227);
        }
    </style>
<script>
    var a,b;
    function number1(){
        a=parseInt(document.getElementById("num1").value)
    }
    function number2(){
        b=parseInt(document.getElementById("num2").value)
    }
    function addition(){
        c=a+b
        document.getElementById("+result").innerHTML="The Addition value is " +c;
    }
    function sub(){
        d=a-b
        document.getElementById("-result").innerHTML="The Subraction value is " +d;
        
    }
    function mul(){
        e=a*b
        document.getElementById("*result").innerHTML="The Multiplication value is " +e;
        
    }
    function div(){
        f=a/b
        document.getElementById("/result").innerHTML="The Divison value is " +f;
        
    }
</script>
</head>
<body>
    <h2>Arithmatic operator</h2>
    
    <label for="number1">Enter the first number :</label>
    <input type="number" id="num1" onchange="number1()"><br><br><br>
    <label for="number2">Enter the second number :</label>
    <input type="number" id="num2" onchange="number2()"><br><br>
    <button onclick="addition()">Addition</button>
    <p id="+result"></p>
    <br>
    <button onclick="sub()"> Subract</button>
    <p id="-result"></p><br>
    <button onclick="mul()"> Multiple</button>
    <p id="*result"></p><br>
    <button onclick="div()">Division</button>
    <p id="/result"></p><br>
    

</body>
</html>
